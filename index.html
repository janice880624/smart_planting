<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title> 未來農場資訊 </title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="app.js"></script>
    
  </head>

  <body>
    <header> 
      <img src="img/header.png" alt="">
    </header>

    <div id="content">
      <div class="box">
        <img src="img/thermometer.png" alt="溫度" class="img_card">
        <p class="box_text"> 溫度 </p>
      </div>
  
      <div class="box">
        <img src="img/humidity.png" alt="溫度" class="img_card">
        <p class="box_text"> 濕度 </p>
      </div>
  
      <div class="box">
        <img src="img/leaf.png" alt="溫度" class="img_card">
        <p class="box_text"> 土壤濕度 </p>
      </div>
  
      <div class="box">
        <img src="img/dust.png" alt="溫度" class="img_card">
        <p class="box_text"> PM 10 </p>
      </div>
  
      <div class="box">
        <img src="img/air-pollution.png" alt="溫度" class="img_card">
        <p class="box_text"> PM 2.5 </p>
      </div>
  
      <div class="box">
        <img src="img/waterdrop.png" alt="溫度" class="img_card">
        <p class="box_text"> 水質 </p>
      </div>
    </div>

  </body>
</html>
