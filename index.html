<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title> 未來農場資訊 </title>
    <link rel="stylesheet" href="styles.css" />
    
    <script src="app.js"></script>
  </head>

  <body>
    <div id="content">
      <div class="box">
        <img src="img/thermometer.png" alt="溫度" class="img_card">
        <p> 溫度 </p>
      </div>
  
      <div class="box">
        <img src="img/humidity.png" alt="溫度" class="img_card">
        <p> 濕度 </p>
      </div>
  
      <div class="box">
        <img src="img/leaf.png" alt="溫度" class="img_card">
        <p> 土壤濕度 </p>
      </div>
  
      <div class="box">
        <img src="img/dust.png" alt="溫度" class="img_card">
        <p> PM10 </p>
      </div>
  
      <div class="box">
        <img src="img/air-pollution.png" alt="溫度" class="img_card">
        <p> PM2.5 </p>
      </div>
  
      <div class="box">
        <img src="img/waterdrop.png" alt="溫度" class="img_card">
        <p> 水質 </p>
      </div>
    </div>

  </body>
</html>
