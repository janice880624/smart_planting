  <script src="https://blocklypro.webduino.io/node_modules/webduino-module-dht/Dht.js"></script>

  <body>
    <header>

    <div id="content">
      <div class="box">
        <img src="img/thermometer.png" alt="溫度" class="img_card">
        <p class="box_text"> 溫度 </p>
        <span id="demo-area-01-show">123</span>
      </div>
  
      <div class="box">
        <img src="img/humidity.png" alt="溫度" class="img_card">

      </div>
  
      <div class="box">

      </div>
  
      <div class="box">
        <img src="img/dust.png" alt="溫度" class="img_card">
        <p class="box_text"> PM 10 </p>
      </div>
  
      <div class="box">
        <img src="img/air-pollution.png" alt="溫度" class="img_card">
        <p class="box_text"> PM 2.5 </p>
      </div>
  
      <div class="box">
        <img src="img/waterdrop.png" alt="溫度" class="img_card">

      </div>
    </div>
